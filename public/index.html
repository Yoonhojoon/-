<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> 사랑에 은퇴는 없다 </title>
  <style>
    * {
      cursor: url('/assets/image/cursor.png'), auto 5 5,;
    }

    @font-face {
    font-family: 'Galmuri14'; /* 폰트 이름 지정 */
    src: url('/assets/fonts/Galmuri14.ttf') format('truetype'); /* ttf 파일 경로 */
    font-weight: normal;
    font-style: normal;
    }

    @font-face {
        font-family: 'Galmuri14';
        src: url('/assets/fonts/Galmuri14.ttf') format('truetype');
        font-weight: 700; /* 굵은 글씨 */
        font-style: normal;
    }

    @font-face {
      font-family: 'Departure Mono';
      src: url('/assets/fonts/DepartureMono-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
     font-family: 'DungGeunMo';
     src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
     font-weight: normal;
     font-style: normal;
    }

    @font-face {
      font-family: 'DOSPilgiMedium';
      src: url('/assets/fonts/DOSPilgi.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
        /* 화면 크기 */
        height: 100vh; 
        width: 100vw; 
        /* 이미지 */
        background-image: url('/assets/image/background.png'); 
        background-size: cover; 
        background-position: center; /* 이미지를 가운데 배치 */
        background-repeat: no-repeat; /* 이미지가 반복되지 않도록 설정 */
        /* 기타 */
        overflow: hidden;
        /* 글시 */
        margin: 0;
        padding: 0;
        color: black; 
        text-align: center;
    }

    #root {
        height: 100%;
        width: 100%;
        /* 플레스 설정 */
        display: flex;
        flex-direction: column;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
